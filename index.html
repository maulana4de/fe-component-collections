<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Blog Post Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="blog-post">
      <div class="blog-post__img">
        <img src="images/images.jpeg" alt="" />
      </div>
      <div class="blog-post__info">
        <div class="blog-post__date">
          <span>Sunday</span>
          <span>October 27</span>
        </div>
        <h1 class="blog-post__title">Shark Sighting</h1>
        <p class="blog-post__text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat
          suscipit voluptates possimus neque aliquid, quas nulla, ipsa
          recusandae qui quaerat praesentium rerum voluptas. Minus similique
          omnis illum. Corrupti, at id.
        </p>
        <a href="#" class="blog-post__cta">Read more</a>
      </div>
    </div>
  </body>
</html>
